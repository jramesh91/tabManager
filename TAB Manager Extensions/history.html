<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closed Tabs History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="total-duplicates">
    <span>Total Duplicates Closed:</span>
     <span id="total-duplicates-count">0</span>
  </div>

  <h1>Closed Tabs</h1>
  <ul id="closed-tabs-list"></ul>

  <div class="popup">
    <div class="popup-content">
      <div class="popup-image-container">
        <img src="https://thelogicalindian.com/h-upload/2021/07/23/199999-untitled-design.jpg" alt="School children">
      </div>
      <div class="popup-text-container">
        <h2>Help us raise funds for school children in Chennai</h2>
        <p>Your donation can make a difference. Would you like to donate now?</p>
        <div class="popup-buttons">
          <a id="donate-button" href="https://www.gofundme.com/f/xyz" target="_blank">Sure, take me to GoFundMe!</a>
        </div>
      </div>
    </div>
  </div>

  <script src="history.js"></script>
</body>
</html>
